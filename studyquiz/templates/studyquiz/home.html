{% extends "studyquiz/layout.html" %}
{% block title %}
StudyQuiz
{% endblock %}
{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">StudyQuiz</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Choose one exam from the list below:</p>

      {% if exam_list %}
        <form action="{% url 'exam' %}" method="post">
          {% csrf_token %}
          <select name="exam" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              {% for exam in exam_list %}
                <option value="{{ exam.id }}">{{ exam.nome }}</option>
              {% endfor %}
          </select>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Start!</button>
          </div>
        </form>
      {% else %}
        <div class="alert alert-danger" role="alert">
          No exams found!
        </div>
      {% endif %}

      
    </div>
</div>
{% endblock %}
